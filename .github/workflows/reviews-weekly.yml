name: Reviews Weekly Report

on:
  workflow_dispatch:
  schedule:
    - cron: '15 6 * * MON'  # каждый понедельник 06:15 UTC (неделя полностью закрыта)

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy openpyxl \
                     google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib

      - name: Decode service account (if provided)
        if: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_B64 != '' }}
        run: |
          mkdir -p agent/.secrets
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_B64 }}" | base64 -d > agent/.secrets/sa.json

      - name: Run weekly agent
        env:
          # --- Google Drive / Sheets ---
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ github.workspace }}/agent/.secrets/sa.json
          REVIEWS_DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          REVIEWS_HISTORY_FILE_ID: ${{ secrets.SHEETS_HISTORY_ID }}

          # --- Email / SMTP ---
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_FROM: ${{ secrets.SMTP_FROM }}
          MAIL_TO: ${{ secrets.RECIPIENTS }}
          MAIL_SUBJECT_PREFIX: "[Reviews Weekly]"

          # --- Output directory for artifacts ---
          OUT_DIR: ${{ github.workspace }}/agent/artifacts
        run: |
          mkdir -p "$OUT_DIR"
          python agent/reviews_weekly_report_agent.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reviews-weekly-${{ github.run_number }}
          path: agent/artifacts/**
          if-no-files-found: warn
