name: Reviews Backfill

on:
  workflow_dispatch: {}

concurrency:
  group: reviews-backfill
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r agent/requirements.txt
          # на всякий случай явно ставим xlrd для чтения .xls
          pip install xlrd

      - name: Prepare Google service account
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON_B64: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_B64 }}
        run: |
          set -euo pipefail
          export GOOGLE_SERVICE_ACCOUNT_JSON="$GITHUB_WORKSPACE/sa.json"

          # раскладываем ключ сервисного аккаунта из base64-секрета
          echo "$GOOGLE_SERVICE_ACCOUNT_JSON_B64" | base64 -d > "$GOOGLE_SERVICE_ACCOUNT_JSON"

          # sanity-check: файл не пустой и начинается с '{'
          test -s "$GOOGLE_SERVICE_ACCOUNT_JSON"
          head -c 1 "$GOOGLE_SERVICE_ACCOUNT_JSON" | grep -q '{'

          # прописываем путь в ENV так, как ждёт агент
          echo "GOOGLE_SERVICE_ACCOUNT_JSON=$GOOGLE_SERVICE_ACCOUNT_JSON" >> "$GITHUB_ENV"

      - name: Run reviews backfill
        env:
          DRIVE_FOLDER_ID:   ${{ secrets.DRIVE_FOLDER_ID }}
          SHEETS_HISTORY_ID: ${{ secrets.SHEETS_HISTORY_ID }}
        run: |
          set -euo pipefail
          python -m agent.reviews_backfill_agent
