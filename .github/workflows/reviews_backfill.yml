name: Reviews Backfill

on:
  workflow_dispatch:
    inputs:
      DRY_RUN:
        description: 'Сухой прогон (без записи в Google Sheets)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read

concurrency:
  group: reviews-${{ github.ref }}
  cancel-in-progress: false

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    concurrency:
      group: reviews-backfill
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'agent/requirements.txt'

      - name: Install dependencies
        run: |
          python -V
          pip install -r agent/requirements.txt

      - name: Run backfill agent
        env:
          # Секреты (строго по заданным именам)
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON_B64: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_B64 }}
          SHEETS_HISTORY_ID: ${{ secrets.SHEETS_HISTORY_ID }}
          # Параметры периода
          BACKFILL_START: ${{ inputs.BACKFILL_START }}
          BACKFILL_END: ${{ inputs.BACKFILL_END }}
          # Флаги запуска
          DRY_RUN: ${{ inputs.DRY_RUN }}
        run: |
          python -m agent.reviews_backfill_agent
