name: Surveys Backfill

on:
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2 openpyxl
      - name: Run surveys backfill
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ github.workspace }}/sa.json
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          SHEETS_HISTORY_ID: ${{ secrets.SHEETS_HISTORY_ID }}
        run: |
          # Сервисный ключ (как делали ранее)
          cat << 'JSON' > "$GOOGLE_SERVICE_ACCOUNT_JSON"
          ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          JSON
          python -m agent.surveys_backfill_agent
