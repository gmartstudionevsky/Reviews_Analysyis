name: Backfill Reviews (year)

on:
  workflow_dispatch:
    inputs:
      file_name:
        description: "Имя файла на Drive (в папке folderId)"
        required: true
        default: "Reviews_2024-25.xls"
      start_date:
        description: "Дата начала (YYYY-MM-DD)"
        required: true
        default: "2024-10-19"
      end_date:
        description: "Дата конца (YYYY-MM-DD)"
        required: true
        default: "2025-10-19"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r agent/requirements.txt
      - name: Restore service account JSON from secret
        run: |
          echo "$GOOGLE_SERVICE_ACCOUNT_JSON_B64" | base64 -d > $GITHUB_WORKSPACE/sa.json
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON_B64: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_B64 }}
      - name: Run backfill
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ github.workspace }}/sa.json
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          SHEETS_HISTORY_ID: ${{ secrets.SHEETS_HISTORY_ID }}
          HISTORY_TAB: history
          TOPICS_TAB: topics_history
          FILE_NAME: ${{ github.event.inputs.file_name }}
          START_DATE: ${{ github.event.inputs.start_date }}
          END_DATE: ${{ github.event.inputs.end_date }}
        run: |
          python agent/backfill_reviews_agent.py
