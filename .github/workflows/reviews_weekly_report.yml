name: Reviews Weekly Report

on:
  schedule:
    # Каждый понедельник 09:10 по Москве ≈ 06:10 UTC
    - cron: '10 6 * * 1'
  workflow_dispatch:
    inputs:
      week_key:
        description: 'Опционально: ISO-неделя для пересчёта (например, 2025-W44)'
        required: false
        type: string
      dry_run:
        description: 'Сухой прогон (без отправки письма)'
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  weekly:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: reviews-weekly
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -V
          pip install -r agent/requirements.txt

      - name: Run weekly agent
        env:
          # Секреты (ровно эти имена)
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON_B64: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_B64 }}
          SHEETS_HISTORY_ID: ${{ secrets.SHEETS_HISTORY_ID }}
          RECIPIENTS: ${{ secrets.RECIPIENTS }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          # Параметры запуска
          WEEK_KEY: ${{ inputs.week_key }}
          DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run || 'false' }}
        run: |
          python -m agent.reviews_weekly_report_agent
